<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <style>
    .bg-principal {
      background-color: #F05024;
    }
  </style>
</head>
<body class="font-sans bg-gray-100">

  <!-- Navbar superior -->
  <header class="bg-principal text-white flex justify-between items-center p-4 shadow-md">
    <h1 class="text-xl font-bold">Gestión de Usuarios</h1>
    <div class="flex items-center gap-4">
      <button class="bg-white text-principal px-4 py-1 rounded hover:bg-gray-100 transition">Cerrar sesión</button>
      <a href="perfil.html">
        <img src="https://i.pravatar.cc/40" alt="Perfil" class="rounded-full w-10 h-10 border-2 border-white hover:scale-110 transition-transform"/>
      </a>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="container mx-auto my-8 p-6 bg-white rounded-xl shadow-lg space-y-8">

    <!-- Botón para regresar -->
    <div class="flex justify-between">
      <button onclick="window.history.back()" class="bg-principal text-white px-6 py-2 rounded hover:bg-orange-600 transition">Regresar</button>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border-collapse bg-gray-50 shadow-md rounded-xl">
        <thead class="bg-principal text-white">
          <tr>
            <th class="px-6 py-3 text-left">Nombre</th>
            <th class="px-6 py-3 text-left">Correo</th>
            <th class="px-6 py-3 text-left">Rol</th>
            <th class="px-6 py-3 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Fila de usuario ejemplo -->
          <tr class="hover:bg-gray-100 transition">
            <td class="px-6 py-4">Juan Pérez</td>
            <td class="px-6 py-4">juanperez@correo.com</td>
            <td class="px-6 py-4">Becario</td>
            <td class="px-6 py-4 text-center">
              <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-400 transition">Editar</button>
              <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-400 transition">Eliminar</button>
            </td>
          </tr>
          <!-- Otro ejemplo de usuario -->
          <tr class="hover:bg-gray-100 transition">
            <td class="px-6 py-4">Ana López</td>
            <td class="px-6 py-4">analopes@correo.com</td>
            <td class="px-6 py-4">Administrador</td>
            <td class="px-6 py-4 text-center">
              <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-400 transition">Editar</button>
              <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-400 transition">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Formulario de creación de usuario -->
    <div class="bg-gray-50 p-6 rounded-xl shadow-md mt-8">
      <h2 class="text-2xl font-bold text-principal mb-6">Crear nuevo usuario</h2>
      <form class="space-y-4">
        <div class="flex gap-4">
          <div class="flex-1">
            <label for="nombre" class="block text-sm font-medium">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-principal" placeholder="Ingrese el nombre">
          </div>
          <div class="flex-1">
            <label for="correo" class="block text-sm font-medium">Correo</label>
            <input type="email" id="correo" name="correo" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-principal" placeholder="Ingrese el correo">
          </div>
        </div>
        <div>
          <label for="rol" class="block text-sm font-medium">Rol</label>
          <select id="rol" name="rol" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-principal">
            <option value="becario">Becario</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-principal text-white px-6 py-2 rounded hover:bg-orange-600 transition">Crear Usuario</button>
        </div>
      </form>
    </div>

  </div>

  <!-- Scripts -->
  <script>
    // Agregar funcionalidad para los botones de editar y eliminar
    const editarBotones = document.querySelectorAll('.bg-yellow-500');
    const eliminarBotones = document.querySelectorAll('.bg-red-500');

    editarBotones.forEach(button => {
      button.addEventListener('click', () => {
        alert("Funcionalidad de editar usuario no implementada aún.");
      });
    });

    eliminarBotones.forEach(button => {
      button.addEventListener('click', () => {
        if (confirm("¿Está seguro de que desea eliminar a este usuario?")) {
          alert("Funcionalidad de eliminar usuario no implementada aún.");
        }
      });
    });
  </script>
</body>
</html>

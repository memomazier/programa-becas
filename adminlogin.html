<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease-out;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-10 max-w-xl w-full text-center animate-fade-in">
    <div class="flex justify-center mb-4">
      <i class="fas fa-user-cog text-5xl text-[#002F6C]"></i> <!-- Aquí cambiamos el ícono -->
    </div>
    <h2 class="text-3xl font-bold text-[#002F6C] mb-4">Panel de Administrador</h2>
    <p class="text-gray-600 mb-6">Accede a tu cuenta para gestionar usuarios, asignar actividades y administrar el sistema.</p>

    
    <form id="loginForm" class="space-y-4">
      <input id="usuario" type="text" placeholder="Usuario" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#002F6C]">
      <input id="contrasena" type="password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#002F6C]">
      <button type="submit" class="w-full bg-[#002F6C] text-white font-bold py-2 rounded-lg hover:bg-[#00536B] transition duration-300">Ingresar</button>
      <p id="error" class="text-red-500 text-sm mt-2 hidden">Usuario o contraseña incorrectos</p>
    </form>
    <div class="mt-4">
      <a href="#" class="text-sm text-[#002F6C] hover:underline">¿Olvidaste tu contraseña?</a>
    </div>
    <a href="ingresar.html" class="inline-block mt-6 px-5 py-2 border-2 border-[#002F6C] text-[#002F6C] rounded-full font-bold hover:bg-[#002F6C] hover:text-white transition duration-300">
      <i class="fas fa-arrow-left mr-2"></i>Volver
    </a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const user = document.getElementById('usuario').value.trim();
      const pass = document.getElementById('contrasena').value.trim();
      const error = document.getElementById('error');
      if (user === 'admin' && pass === 'admin') {
        error.classList.add('hidden');
    
        window.location.href = 'paneladmin.html';
      } else {
        error.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>

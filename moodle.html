<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Becario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            principal: "#F05024"
          }
        }
      }
    };
  </script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body class="bg-gray-100 font-sans fade-in">

  <!-- Navbar superior -->
  <!-- Navbar superior -->
 <header class="bg-principal text-white flex justify-between items-center p-4 shadow-md">
  <h1 class="text-xl font-bold">Plataforma de Becas ASONOG</h1>
  <div class="flex items-center gap-4">
    <a href="becariologin.html">
      <button class="bg-white text-principal px-4 py-1 rounded hover:bg-gray-100 transition">
        Cerrar sesión
      </button>
    </a>
    <a href="perfil.html">
      <img src="https://i.pravatar.cc/40" alt="Perfil" class="rounded-full w-10 h-10 border-2 border-white hover:scale-110 transition-transform"/>
    </a>
  </div>
 </header>


  <!-- Contenido principal -->
  <main class="p-6 space-y-10 max-w-7xl mx-auto">

    <!-- Subir Actividades -->
    <section class="bg-white rounded-2xl shadow-lg p-6 fade-in">
      <h2 class="text-2xl font-bold text-principal mb-4">Subir Informes</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Tarjeta de actividad -->
        <div class="bg-gray-50 p-4 rounded-xl border hover:shadow-xl transition">
          <h3 class="font-semibold text-lg mb-2">Informe 1</h3>
          <input type="file" class="block w-full mb-2"/>
          <textarea placeholder="Descripción (opcional)" class="w-full p-2 rounded border"></textarea>
          <button class="mt-2 bg-principal text-white px-4 py-2 rounded hover:bg-orange-600 transition w-full">Subir</button>
        </div>

        <div class="bg-gray-50 p-4 rounded-xl border hover:shadow-xl transition">
          <h3 class="font-semibold text-lg mb-2">Informe 2</h3>
          <input type="file" class="block w-full mb-2"/>
          <textarea placeholder="Descripción (opcional)" class="w-full p-2 rounded border"></textarea>
          <button class="mt-2 bg-principal text-white px-4 py-2 rounded hover:bg-orange-600 transition w-full">Subir</button>
        </div>

        <div class="bg-gray-50 p-4 rounded-xl border hover:shadow-xl transition">
          <h3 class="font-semibold text-lg mb-2">Informe 3</h3>
          <input type="file" class="block w-full mb-2"/>
          <textarea placeholder="Descripción (opcional)" class="w-full p-2 rounded border"></textarea>
          <button class="mt-2 bg-principal text-white px-4 py-2 rounded hover:bg-orange-600 transition w-full">Subir</button>
        </div>

        <div class="bg-gray-50 p-4 rounded-xl border hover:shadow-xl transition">
          <h3 class="font-semibold text-lg mb-2">Informe 4</h3>
          <input type="file" class="block w-full mb-2"/>
          <textarea placeholder="Descripción (opcional)" class="w-full p-2 rounded border"></textarea>
          <button class="mt-2 bg-principal text-white px-4 py-2 rounded hover:bg-orange-600 transition w-full">Subir</button>
        </div>

        <!-- Puedes duplicar las tarjetas según lo necesites -->
      </div>
    </section>

    <!-- Seguimiento de Actividades -->
    <section class="bg-white rounded-2xl shadow-lg p-6 fade-in">
      <h2 class="text-2xl font-bold text-principal mb-4">Seguimiento de Actividad</h2>
      <div class="overflow-auto">
        <table class="min-w-full text-left border">
          <thead class="bg-principal text-white">
            <tr>
              <th class="p-3">Actividad</th>
              <th class="p-3">Fecha de Envío</th>
              <th class="p-3">Estado</th>
              <th class="p-3">Observaciones</th>
            </tr>
          </thead>
          <tbody class="text-gray-700">
            <tr class="border-t hover:bg-gray-50 transition">
              <td class="p-3">Actividad 1</td>
              <td class="p-3">02/05/2025</td>
              <td class="p-3 text-green-600 font-semibold">Aprobada</td>
              <td class="p-3">Buen trabajo</td>
            </tr>
            <tr class="border-t hover:bg-gray-50 transition">
              <td class="p-3">Actividad 2</td>
              <td class="p-3">--</td>
              <td class="p-3 text-yellow-500 font-semibold">Pendiente</td>
              <td class="p-3">--</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-principal text-white text-center p-4 mt-10">
    &copy; 2025 Programa de Becas ASONOG
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Actividades</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <style>
    .bg-principal {
      background-color: #F05024;
    }
  </style>
</head>
<body class="font-sans bg-gray-100">

  <!-- Navbar superior -->
  <header class="bg-principal text-white flex justify-between items-center p-4 shadow-md">
    <h1 class="text-xl font-bold">Seguimiento de Actividades</h1>
    <div class="flex items-center gap-4">
      <button class="bg-white text-principal px-4 py-1 rounded hover:bg-gray-100 transition">Cerrar sesión</button>
      <a href="perfil.html">
        <img src="https://i.pravatar.cc/40" alt="Perfil" class="rounded-full w-10 h-10 border-2 border-white hover:scale-110 transition-transform"/>
      </a>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="container mx-auto my-8 p-6 bg-white rounded-xl shadow-lg space-y-8">

    <!-- Botón para regresar -->
    <div class="flex justify-between">
      <button onclick="window.history.back()" class="bg-principal text-white px-6 py-2 rounded hover:bg-orange-600 transition">Regresar</button>
    </div>

    <!-- Tabla de seguimiento -->
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border-collapse bg-gray-50 shadow-md rounded-xl">
        <thead class="bg-principal text-white">
          <tr>
            <th class="px-6 py-3 text-left">Becario</th>
            <th class="px-6 py-3 text-left">Actividad</th>
            <th class="px-6 py-3 text-left">Estado</th>
            <th class="px-6 py-3 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Fila de seguimiento de actividad -->
          <tr class="hover:bg-gray-100 transition">
            <td class="px-6 py-4">Juan Pérez</td>
            <td class="px-6 py-4">Entrega de Proyecto</td>
            <td class="px-6 py-4">Pendiente</td>
            <td class="px-6 py-4 text-center">
              <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-400 transition">Ver</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>

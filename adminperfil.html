<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil del Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-principal {
      background-color: #F05024;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Navbar superior -->
  <header class="bg-principal text-white flex justify-between items-center p-4 shadow-md">
    <h1 class="text-xl font-bold">Editar Perfil</h1>
    <div class="flex items-center gap-4">
      <button class="bg-white text-principal px-4 py-1 rounded hover:bg-gray-100 transition">Cerrar sesión</button>
      <a href="perfil.html">
        <img src="https://i.pravatar.cc/40" alt="Perfil" class="rounded-full w-10 h-10 border-2 border-white hover:scale-110 transition-transform"/>
      </a>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="p-8">
    <div class="flex justify-between items-center mb-8">
      <a href="admin_dashboard.html" class="bg-principal text-white px-4 py-2 rounded hover:bg-orange-700 transition">Volver al Panel Admin</a>
    </div>

    <section class="space-y-8">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-[#F05024] mb-4">Actualizar Información de Perfil</h2>
        <form action="#">
          <div class="mb-4">
            <label for="nombreAdmin" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
            <input type="text" id="nombreAdmin" class="w-full p-3 mt-1 border border-gray-300 rounded-md" placeholder="Ingrese su nombre completo">
          </div>
          <div class="mb-4">
            <label for="correoAdmin" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
            <input type="email" id="correoAdmin" class="w-full p-3 mt-1 border border-gray-300 rounded-md" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="mb-4">
            <label for="contrasenaAdmin" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="contrasenaAdmin" class="w-full p-3 mt-1 border border-gray-300 rounded-md" placeholder="Ingrese nueva contraseña">
          </div>
          <button type="submit" class="bg-principal text-white px-6 py-3 rounded-lg hover:bg-orange-700 transition">Guardar Cambios</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
